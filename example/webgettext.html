<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Gettext in a browser</title>

        <script data-main="app" src="require.js" type="text/javascript"></script>

    </head>
    <body>
        <h1>Gettext in a browser</h1>
        <p>See the source in <a href="https://github.com/andris9/webgettext">GitHub</a></p>
        <p>Parse and compile PO files in a Firefox browser (Firefox is needed to decode non UTF-8 charsets)</p>
        <p>This example only knows how to handle PO files but MO support is on the way!</p>

        <p>
            Select a translation file:
            <input type="file" id="source"/>
            and
            <button onclick="parsePO()">Parse PO</button>
            or
            <button onclick="parseMO()">Parse MO</button>
        </p>
        <pre id="log"></pre>
    </body>
</html>
